<div class="skills-info" >

  <div class="skills-title">

    <p>
      {{"Hard Skills"  | translate}}
    </p>

  </div>

  <div class="skills-container">

    <div class="skills-content" *ngFor="let skill of Skills">
        <p>{{skill.title}}</p>
        <input type="range" [(ngModel)]="skill.lvl" min="0" max="100" />
    </div>

  </div>

</div>
